apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "app.fullname" . }}-post-install
  labels:
    app: hook-test
    release: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
spec:
  template:
    metadata:
      labels:
        app: hook-test
        release: {{ .Release.Name }}
    spec:
      restartPolicy: Never
      serviceAccountName: {{ .Release.Name }}-sa
      containers:
      - name: post-install-job
        image: ghcr.io/neuro-inc/post-install-hook-kostia:latest
        args:
        - 'update-outputs'
        - {{ .Values | toJson | quote }}