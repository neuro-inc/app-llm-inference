{{- if .Values.modelDownload.hookEnabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "app.fullname" . | trunc 63 | trimSuffix "-" }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/sync-wave: "-1"
spec:
  template:
    metadata:
      name: {{ include "app.fullname" . | trunc 63 | trimSuffix "-" }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "app.labels" . | nindent 8 }}
        {{- include "app.apoloPodLabels" . | nindent 8 }}
        {{- with .Values.podExtraLabels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.image.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: Never
      containers:
      - name: download
        image: "{{ .Values.modelDownload.image.repository }}:{{ .Values.modelDownload.image.tag }}"
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        env:
        {{- range $k, $v := .Values.env }}
          - name: {{ $k }}
            {{- if kindIs "string" $v }}
            value: {{ $v | quote }}
            {{- else }}
            {{ $v | toYaml | nindent 12 }}
            {{- end }}
        {{- end }}
        command: ["huggingface-cli"]
        args:
          - download
          - --resume-download
          - --repo-type=model
          {{- if .Values.model.modelRevision }}
          - --revision={{ .Values.model.modelRevision }}
          {{- end }}
          - "{{ .Values.model.modelHFName }}"
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
{{- end }}
