apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app.fullname" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "app.selectorLabels" . | nindent 6 }}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "app.labels" . | nindent 8 }}
        {{- include "app.apoloPodLabels" . | nindent 8 }}
        {{- with .Values.podExtraLabels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.image.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- if .Values.modelDownload.initEnabled }}
      initContainers:
        - name: download-model
          image: "{{ .Values.modelDownload.image.repository }}:{{ .Values.modelDownload.image.tag }}"
          volumeMounts:
            {{- if .Values.cache.enabled }}
            - name: huggingface-cache
              mountPath: /root/.cache/huggingface
            {{- end }}
            {{- range .Values.volumes }}
            - name: {{ .pvcName }}
              mountPath: {{ .mountPath }}
              readOnly: {{ .mountReadOnly }}
              subPath: {{ .volumeSubPath }}
            {{- end }}
          env:
          {{- range $k, $v := .Values.env }}
          - name: {{ $k }}
            {{- if kindIs "string" $v }}
            value: {{ $v | quote }}
            {{- else }}
            {{- $v | toYaml | nindent 12 }}
            {{- end }}
          {{- end }}
          command: ["huggingface-cli"]
          args:
            - download
            - --resume-download
            - --repo-type=model
            {{- if or .Values.llm.modelRevision .Values.model.modelRevision }}
            - --revision={{ or .Values.llm.modelRevision .Values.model.modelRevision }}
            {{- end }}
            - "{{ or .Values.llm.modelHFName .Values.model.modelHFName }}"
      {{- end }}

      containers:
        - name: {{ .Chart.Name }}
          image: >-
            {{- if eq .Values.gpuProvider "amd" }}
            {{ .Values.amdImage.repository }}:{{ .Values.amdImage.tag }}
            {{- else if eq .Values.gpuProvider "nvidia" }}
            {{ .Values.nvidiaImage.repository }}:{{ .Values.nvidiaImage.tag }}
            {{- else }}
            {{ .Values.image.repository }}:{{ .Values.image.tag }}
            {{- end }}

          imagePullPolicy: >-
            {{- if eq .Values.gpuProvider "amd" }}
            {{ .Values.amdImage.pullPolicy }}
            {{- else if eq .Values.gpuProvider "nvidia" }}
            {{ .Values.nvidiaImage.pullPolicy }}
            {{- else }}
            {{ .Values.image.pullPolicy }}
            {{- end }}

          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP

          # ----------------------------------------------------------
          # Startup probe – generous grace period for cold start
          # ----------------------------------------------------------
          startupProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: {{ .Values.probe.startup.periodSeconds }}
            failureThreshold: {{ .Values.probe.startup.failureThreshold }}
            timeoutSeconds: {{ .Values.probe.startup.timeoutSeconds }}

          # ----------------------------------------------------------
          # Liveness probe – **no initial delay** (user request)
          # ----------------------------------------------------------
          livenessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: {{ .Values.probe.liveness.periodSeconds }}
            failureThreshold: {{ .Values.probe.liveness.failureThreshold }}
            timeoutSeconds: {{ .Values.probe.liveness.timeoutSeconds }}

          # ----------------------------------------------------------
          # Readiness probe – tight cadence
          # ----------------------------------------------------------
          readinessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: {{ .Values.probe.readiness.periodSeconds }}
            failureThreshold: {{ .Values.probe.readiness.failureThreshold }}
            timeoutSeconds: {{ .Values.probe.readiness.timeoutSeconds }}

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          volumeMounts:
            - mountPath: /dev/shm
              name: dshm
            {{- if .Values.cache.enabled }}
            - name: huggingface-cache
              mountPath: /root/.cache/huggingface
            {{- end }}
            {{- range .Values.PVCVolumes }}
            - name: {{ .pvcName }}
              mountPath: {{ .mountPath }}
              readOnly: {{ .mountReadOnly }}
              subPath: {{ .volumeSubPath }}
            {{- end }}

          env:
            {{- range $k, $v := .Values.env }}
            - name: {{ $k }}
              {{- if kindIs "string" $v }}
              value: {{ $v | quote }}
              {{- else }}
              {{ $v | toYaml | nindent 14 }}
              {{- end }}
            {{- end }}

            {{- if eq .Values.gpuProvider "amd" }}
              {{- range $k, $v := .Values.envAmd }}
            - name: {{ $k }}
              value: {{ $v | quote }}
              {{- end }}
            {{- end }}

            {{- if eq .Values.gpuProvider "nvidia" }}
              {{- range $k, $v := .Values.envNvidia }}
            - name: {{ $k }}
              value: {{ $v | quote }}
              {{- end }}
            {{- end }}

          {{- if eq .Values.gpuProvider "amd" }}
          command:
            - vllm
            - serve
          args:
            - {{ .Values.model.modelHFName }}
            - --host=0.0.0.0
            - --port={{ .Values.service.port }}
            {{- if or .Values.llm.modelRevision .Values.model.modelRevision }}
            - --code-revision={{ or .Values.llm.modelRevision .Values.model.modelRevision }}
            {{- end }}
            {{- if and .Values.llm.tokenizerHFName (ne .Values.llm.tokenizerHFName "") }}
            - --tokenizer={{ .Values.llm.tokenizerHFName }}
            {{- end }}
            {{- if or .Values.llm.tokenizerRevision .Values.model.tokenizerRevision }}
            - --tokenizer-revision={{ or .Values.llm.tokenizerRevision .Values.model.tokenizerRevision }}
            {{- end }}
            {{- with .Values.serverExtraArgs -}}
            {{- toYaml . | nindent 12 }}
            {{- end}}
          {{- else }}
          command:
            - /bin/sh
            - -lc
          args:
            - |
              set -e

              # Start base command
              CMD="vllm serve"
              {{- if .Values.model.modelHFName }}
              CMD="$CMD {{ .Values.model.modelHFName }}"
              {{- else }}
              CMD="$CMD --model={{ or .Values.llm.modelHFName .Values.model.modelHFName }}"
              {{- end }}
              CMD="$CMD --host=0.0.0.0 --port={{ .Values.service.port }}"
              {{- with (or .Values.llm.modelRevision .Values.model.modelRevision) }}
              CMD="$CMD --code-revision={{ . }}"
              {{- end }}
              {{- if and .Values.llm.tokenizerHFName (ne .Values.llm.tokenizerHFName "") }}
              CMD="$CMD --tokenizer={{ .Values.llm.tokenizerHFName }}"
              {{- end }}
              {{- with (or .Values.llm.tokenizerRevision .Values.model.tokenizerRevision) }}
              CMD="$CMD --tokenizer-revision={{ . }}"
              {{- end }}
              {{- with .Values.serverExtraArgs }}
              CMD="$CMD {{ join " " . }}"
              {{- end }}
              echo "Launching: $CMD"
              $CMD || { rc=$?; echo "vLLM failed with exit code ${rc}. Holding pod for debug..."; tail -f /dev/null; }
          {{- end }}

      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
        {{- if .Values.cache.enabled }}
        - name: huggingface-cache
          emptyDir:
            sizeLimit: {{ .Values.cache.sizeLimit }}
        {{- end }}
        {{- range .Values.PVCVolumes }}
        - name: {{ .pvcName }}
          persistentVolumeClaim:
            claimName: {{ .pvcName }}
        {{- end }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      # Good tolerations block:
      # 1) If .Values.tolerations is a list, dump it via toYaml
      # 2) Add GPU item conditionally
      tolerations:
        {{- if .Values.tolerations }}
        {{ toYaml .Values.tolerations | nindent 8 }}
        {{- end }}

        {{- if eq .Values.gpuProvider "amd" }}
        - key: amd.com/gpu
          operator: Exists
          effect: NoSchedule
        {{- else if eq .Values.gpuProvider "nvidia" }}
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
        {{- end }}

      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
