{{- range .Values.volumes }}
{{- if .managed }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .pvcName }}
  labels:
    {{- include "llm-inference-app.labels" $ | nindent 4 }}
spec:
  accessModes:
    - {{ .accessMode }}
  {{- if .storageClassName }}
  storageClassName: {{ .storageClassName }}
  {{- end}}
  resources:
    requests:
      storage: {{ .storage }}
{{- end }}
{{- end }}
