# This is mostly show-off example of config adjustments

llm:
  modelHFName: lmsys/vicuna-7b-v1.3
  tokenizerHFName: lmsys/vicuna-7b-v1.3

serverExtraArgs:
  - --dtype=half
  - --tensor-parallel-size=2

resources:
  requests:
    cpu: 1
    memory: 4Gi
    nvidia.com/gpu: 2
  limits:
    nvidia.com/gpu: 2

nodeSelector:
  platform.neuromation.io/nodepool: gpu-2x-2080ti-2xnvidia-geforce-rtx-2080ti

ingress:
  enabled: true
  className: traefik
  hosts:
    - host: mistral.apps.onprem-poc.org.neu.ro # manually added DNS record for *.apps.onprem-poc.org.neu.ro, patched acme to gen cert, patched traefik to expose ingress
      paths:
        - path: /
          pathType: Prefix
